<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla Dodeca JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla Dodeca v3 JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>

        <h1>Enter Text</h1>
        <form id="textForm">
          <label for="userInput">Your Text:</label>
          <input type="text" id="userInput" name="userInput">
          <button type="button" onclick="storeText()">Submit</button>
        </form>
        
        <p id="result"></p>
        
      
    </main>
    
    <script>
      (async function () {
        const { text } = await (await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
      }());
    </script>

    <script>

      function storeText() {
        // Get the value entered by the user
        var userInput = document.getElementById('userInput').value;

        // Store it in a variable (this can be done in different ways depending on what you want to do with the text)
        var storedText = userInput;

        // Display the stored text on the page
        document.getElementById('result').innerText = "You entered: " + storedText;

        // Optional: Clear the input field
        document.getElementById('userInput').value = '';
      }

    </script>

</body>

</html>
