<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla Dodeca JavaScript App</title>
</head>

<body>
  <main>
    <h1>Vanilla Dodeca v3 JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>

        <h1>Enter Text</h1>
        <form id="textForm">
          <label for="userInput">Your Text:</label>
          <input type="text" id="userInput" name="userInput">
          <button type="button" onclick="storeText()">Submit</button>
        </form>
        
        <p id="result"></p>
        
        <script src="script.js"></script>

        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your name here">
        <button onclick="submitName()">Submit</button>
      
    </main>
    
    <script>
      (async function () {
        const { text } = await (await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
      }());
    </script>

</body>

</html>
