    <script>
      (async function () {
        const { text } = await (await fetch('https://my-first-static-web-app3-function.azurewebsites.net/api/submitUser4')).json();
        document.querySelector('#name').textContent = text;

    <script>
      async function fetchData() {
        try {
          // Replace with the actual function URL
          const response = await fetch('/api/submitUser');
          const data = await response.json();

          // Handle the API response
          console.log('Data from API:', data);
          document.getElementById('result').innerHTML = JSON.stringify(data);
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }

      // Trigger the fetchData function on page load
      window.onload = fetchData("Fiona");
    </script>
